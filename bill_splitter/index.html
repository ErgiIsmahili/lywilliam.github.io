<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bill Splitter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link href="stylesheet1.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="jquery_color.js"></script>

</head>

<body>
  <div class="container pt-5">
    <div class="row">
      <div id="main" class="col-lg-12 text-center" style="flex-direction: column;">
        <h1 id="name" class="lg"></h1>
        <table class="table table-borderless" style="font-size: 30px">
          <thead>
            <tr>
              <th class="text-center pl-5" style="width:50%">Item #</th>
              <th class="text-center" style="width:50%">Price</th>
            </tr>
          </thead>
          <tbody id="items">
          </tbody>
        </table>

        <div class="pt-3">
          <div class="btn-group ms-3">
            <button type="button" class="btn btn-primary custom-btn" onclick="calculateBill()">Split Bill</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split custom-dd" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu custom-font" id="dropdown2">
            </ul>
          </div>
          <div class="btn-group ms-3">
            <button type="button" class="btn btn-dark custom-btn" onclick="submitAndNext()">Next Person</button>
            <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split custom-dd" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu custom-font" id="dropdown">
            </ul>
          </div>
        </div>

      </div>
      <div id="totals" class="col-lg-12 text-center" style="flex-direction: column; display: none">
        <h1 class="lg">Totals</h1>
        <table class="table table-bordered" style="font-size: 35px">
          <thead>
            <tr>
              <td class="text-center pl-5" style="width:20%"></td>
              <td class="text-center" style="width:20%">Subtotal</td>
              <td class="text-center" style="width:20%">Tax</td>
              <td id="tip" class="text-center" style="width:20%">Tip</td>
              <th class="text-center" style="width:20%">Totals</th>
            </tr>
          </thead>
          <tbody id="tbody_totals">
          </tbody>
        </table>
        <button class="btn btn-success custom-btn" onclick="hideTotals()">Go back</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
